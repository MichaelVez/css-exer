<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 20px;
      }
      .first {
        border: 1px solid red;
        font-size: 30px;
        border-radius: 25px;
      }
      #second {
        font-weight: 900;
      }
      .third {
        background-color: black;
        color: white;
        font-family: monospace;
        text-shadow: 1px 1px magenta;
        box-shadow: 5px 10px pink;
      }
    </style>
  </head>
  <body>
    <div class="first">
      1. Add thin, red border; Increase the font size; Give it round borders
    </div>
    <div id="second">2. Make the font bold and italic with CSS</div>
    <div class="third">
      3. Create a shadow around the element ; Make the background black; Make
      the font white; Make the font-family monospace
    </div>
  </body>
</html>
