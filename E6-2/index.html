<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>LE' ART</h2>
    <div class="container2">
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"
          alt=""
          width="300px"
          class="img"
        />
        <h1>Starry night</h1>
        <p>Starry night / De sterrennacht by Vincent Van Gogh(1889)</p>
      </div>

      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8b/Pablo_Picasso%2C_1909%2C_Brick_Factory_at_Tortosa%2C_oil_on_canvas%2C_50.7_x_60.2_cm%2C_The_State_Hermitage_Museum%2C_Saint_Petersburg.jpg/1077px-Pablo_Picasso%2C_1909%2C_Brick_Factory_at_Tortosa%2C_oil_on_canvas%2C_50.7_x_60.2_cm%2C_The_State_Hermitage_Museum%2C_Saint_Petersburg.jpg?20170924185017"
          alt=""
          width="300px"
          class="img"
        />
        <h1>Brick Factory at Tortosa</h1>
        <p>
          Brick Factory at Tortosa / L'Usine, Horta de Ebro By Pablo
          Picasso(1909)
        </p>
      </div>
      <div class="card">
        <img
          src="https://uploads5.wikiart.org/images/salvador-dali/the-persistence-of-memory-1931.jpg"
          alt=""
          width="300px"
          class="img"
        />
        <h1>The Persistence of Memory</h1>
        <p>
          The Persistence of Memory / La persistència de la memòria by Salvador
          Dali (1931)
        </p>
      </div>
    </div>
  </body>
</html>
